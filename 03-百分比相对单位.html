<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 600px;
        height: 300px;
        border: 1px solid red;
      }
      .child {
        width: 50%; /* 相对于父容器的宽度的一半 */
        height: 50%;
        background-color: skyblue;
        transform: translateX(50%); /* 相对于自己 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
